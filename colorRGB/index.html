<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="contenedor">
        <label for="inp-rojo">Rojo (R)</label>
        <input type="range" id="inp-rojo" min="0" max="255" value="0">
        <p id="txt-rojo">0</p>

        <label for="inp-verde">Verde (G)</label>
        <input type="range" id="inp-verde" min="0" max="255" value="0">
        <p id="txt-verde">0</p>

        <label for="inp-azul">Azul (B)</label>
        <input type="range"  id="inp-azul" min="0" max="255" value="0">
        <p id="txt-azul">0</p>
    </div>

    <script src="/app.js"></script>
</body>
</html>
